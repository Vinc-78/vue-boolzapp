<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>boolZapp</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">


  <script src="https://cdn.jsdelivr.net/npm/vue"></script>


</head>

<body>
  <!-- Inizio HEADER -->
  <header>

  </header>

  <!-- Inizio MAIN -->
  <main id="root">

    <div class="sfondo_sup"></div>
    <div class="container">
      <!-- Sezione di sinistra -->
      <div class="aside-left">
        <!-- Nav di sinistra -->
        <div class="nav-left">
          
          <div class="user">
            <div class="img_user">
              <img src="img/avatar_io.jpg" alt="">
            </div>
            <div class="user_name">
              Nome Utente
            </div>
            <div class="user_icon">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
        </div>
        <!-- Sezione Notifiche -->
        <div class="notifiche">

          <div class="notifiche-icon">
            <i class="fas fa-bell-slash"></i>
          </div>
          <div class="notifiche-testo">
            <h5>Ricevi notifiche di nuovi messaggi</h5>
            <a href="#">Attiva notifiche desktop</a>
          </div>
          
        </div>

        <!-- Sezione Ricerca Utente -->
        <div class="cerca_utente">
          <div class="area_ricerca">
            <i class="fas fa-search" style="color: grey;"></i>
          <input type="text"   placeholder=" Cerca o inizia una nuova chat" >
          </div>
        </div>
        <!--  -->
        <!-- Lista Utenti -->

        <div class="lista_utenti">
          <!-- Singolo Utente -->
          <div class="utente">

            <div class="immagine">
              <img src="img/avatar_1.jpg" alt="primo utente">
            </div>
            <div class="utente_dati">
              <div class="name">
                <h3>Michele</h3>
              </div>
              <div class="subname">
                <span>tutto fatto!...</span>
              </div>
              <div class="data">
                <span>10/01/2020</span>
                <span>16:15:22</span>
              </div>
            </div>
          </div>

         
        </div>



      </div>
      <!-- Sezione di destra -->
      <div class="chat-box">
        <!-- Nav di destra -->
        <div class="nav-right">
          <div class="user">
            <div class="img_user">
              <img src="img/avatar_1.jpg" alt="">
            </div>
            <div class="utente_chat">
              <div class="name">
                <h3>Michele</h3>
              </div>
              <div class="ultimo accesso">
                <span>Ultimo accesso oggi alle </span>
                <span>10/01/2020</span>
                <span>16:15:22</span>
              </div>
              
            </div>
            <div class="user_icon">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>

        </div>

        <div class="chat-area">
          <div class="mess uscita">
            <div class="testo-forma testo-uscita">
              <p>Hai portato a spasso il cane</p>
              <span>10/01/2020 15:30:55</span>
            </div>
          </div>

          <div class="mess entrata">
            <div class="testo-forma testo-entrata">
              <p>Tutto a posto</p>
              <span>10/01/2020 16:15:22</span>

            </div>
          </div>

        </div>

        <div class="chat-search">
          <i class="far fa-smile"></i>
          <textarea name="" id="" cols="30" rows="2"></textarea  placeholder=" Scrivi un messaggio">
          
          <i class="fas fa-microphone"></i>
        </div>


        
      </div>


    </div>



  </main>

  <!-- Inizio FOOTER -->
  <footer>

  </footer>

  <script src="js/script.js"></script>

</body>

</html>
